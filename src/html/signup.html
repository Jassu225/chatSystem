<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/css/common.css"/>
    <link rel="stylesheet" href="/public/css/generic.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/public/css/signup.css" />
</head>
<body>
    <div class="grid full-width full-height"> 
        <form class="grid-item" method="POST" action="/signup">
            <input type="email" name="email" placeholder="E - mail" required/><br />
            <!-- <input type="text" name="mobile" placeholder="Mobile No." required/><br /> -->
            <input type="text" name="username" placeholder="User Name" required/><br />
            <input id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,10}" type="password" name="password" placeholder="Password" title="Should contain atleast one uppercase, one lowercase, one digit & one special character. Min. length should be 8" required/><br />
            <input id="re-password" type="password" placeholder="Confirm Password" required onkeyup="matchPasswords()"/><br />
            <input id="submit" type="submit" value="Submit" class="hide"/>
            <div class="button" onclick="validateAndSubmit()">SignUp</div><br />
            <!-- <p class="error"></p> -->
            <p>Already a user? <span class="cursor-pointer link" onclick="gotoLoginPage()">Login</span></p>
        </form>
    </div>
    <script src="/public/js/signup.js"></script>
</body>
</html>
