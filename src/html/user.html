<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/css/common.css" />
    <link rel="stylesheet" href="/public/css/generic.css" />
    <link rel="stylesheet" href="/public/css/user.css">
    <script src="/public/js/socket.io.js"></script>
</head>
<body>
    <div class="main-grid grid full-height">
        <div class="top-navbar grid-item top-nav-grid grid" >
            <div class="selected-user"></div>
        </div>
        <div class="side-panel grid-item center-text">
            <div style="background-color: #eae8e8;"><input type="search" class="search-bar" placeholder="search ..." value=""onkeydown="checkKey(event)" onkeyup="searchNameInDB(this.value)"/></div>
            <div class="search-result position-relative hide"></div>
        </div>
        <div class="msg-panel grid-item grid">
            <div class="msgs grid-item full-width full-height"></div>
            <div class="msg-sender grid-item">
                <input type="text" class="type-msg" onfocus="broadcastTyping()" onblur="broadcastNotTyping()" placeholder="Type here ...."/>
                <div class="button" onclick="sendMsg()">Send</div>
            </div>
        </div>
        <div class="footer grid-item">

        </div>
    </div>
    <script src="/public/js/socket.js"></script>
    <script src="/public/js/user.js"></script>
</body>
</html>
